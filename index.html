<!DOCTYPE html>
<html lang="en">
<head>
	<title>Crystal Collector</title>
	<link rel="stylesheet" href="assets/css/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Bahiana" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	
<div class="head"> 


	<h1> Crystals Collector! </h1>

</div>

<div class="container"> 

	<p> Make your score match the random number to win! <br> 

		If your score goes over the random score, you lose.

	</p>

</div>

<div class="game-score"> 

	<h3> Random Number</h3>


</div>

<div class="wins-losses"> 

	<span class="winner"> </span>

	<span class="loser"> </span>

</div>

<div class="crystals"> 

	<button id="red"> <img src="assets/images/red_crystal.png" alt="red_crystal"> </button>
	<button id="blue"> <img src="assets/images/blue_crystal.png" alt="blue_crystal">  </button>
	<button id="yellow"> <img src="assets/images/yellow_crystal.png" alt="yellow_crystal"> </button>
	<button id="green"> <img src="assets/images/green_crystal.png" alt="green_crystal"> </button>


</div>

<div class="game-over animated wobble">
</div>

<div class="my-score"> 

	<h3> Your total score is: </h3>
	<div class="score"> </div>

</div>



<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js"> </script>

</body>
</html>
